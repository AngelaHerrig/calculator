<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>

<body>
    <section class="container">
        <div class="result">0</div>
        <button class="btn--del">del</button>
        <button class="btn--pi">PI</button>
        <button class="btn--e">e</button>
        <button class="btn--percentage">%</button>
        <button class="btn--x">xÂ²</button>
        <button class="btn--sqrt">sqrt</button>
        <button class="btn--elevate">elev</button>
        <button class="btn--modulation">mod</button>
        <button class="btn--ratio">ratio</button>

        <button class="btn action number" id="divide">/</button>
        <button class="btn action number" id="multiply">*</button>
        <button class="btn action number" id="substract">-</button>
        <button class="btn action number" id="add">+</button>

        <button class="btn number" id="seven">7</button>
        <button class="btn number" id="eigth">8</button>
        <button class="btn number" id="nine">9</button>
        <button class="btn number" id="four">4</button>
        <button class="btn number" id="five">5</button>
        <button class="btn number" id="six">6</button>
        <button class="btn number" id="one">1</button>
        <button class="btn number" id="two">2</button>
        <button class="btn number" id="three">3</button>
        <button class="btn number" id="zero">0</button>
        <button class="btn--comma">.</button>
        <button class="btn--check number">=</button>
    </section>

    <script src="script2.js"></script>
</body>

</html>
